<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame dengan Shadow</title>
    <style>
        /* Styling untuk body */
        body {
            background-color: #f4f4f4; /* Warna latar belakang halaman */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Frame utama untuk konten */
        .frame {
            background-color: white; /* Warna latar belakang konten */
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border-radius: 15px; /* Membuat sudut membulat */
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15); /* Efek shadow yang lembut */
            text-align: center;
        }

        /* Styling untuk teks */
        h1, p {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="frame">
        <h1>Selamat Datang</h1>
        <p>Ini adalah contoh frame dengan shadow yang lebih lembut dan tanpa outline.</p>
    </div>

</body>
</html>
